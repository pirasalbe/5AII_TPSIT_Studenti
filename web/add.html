<html>
    <head>
        <title>Add elements</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="addInfo">
            <h1>Scuola</h1>
            <p> Nome: <input name="nome" type="text"></p>        
            <p> Provincia: <input name="provincia" type="text"></p>        
            <p> Regione: <input name="regione" type="text"></p>            
            <input type="submit" name="scuole" value="Aggiungi"><br>
            <h1>Studente</h1>
            <p> Nome: <input name="nomeS" type="text"></p>        
            <p> Cognome: <input name="cognome" type="text"></p>   
            <p> Luogo: <input name="luogo" type="text"></p>   
            <p> Data: <input name="data" type="text"></p>
            <input type="submit" name="studenti" value="Aggiungi"><br>
            <h1>Classe</h1>
            <p> Classe: <input name="classe" type="text"></p>
            <p> Scuola: <input name="scuolaS" type="text"></p>
            <p> Indirizzo: <input name="indirizzo" type="text"></p>
            <p> Opzione: <input name="opzione" type="text"></p>
            <input type="submit" name="classi" value="Aggiungi"><br>
            <h1>Iscrizione</h1>
            <p> Nome: <input name="nomeI" type="text"></p>        
            <p> Cognome: <input name="cognomeI" type="text"></p> 
            <p> Classe: <input name="classeI" type="text"></p>
            <p> Scuola: <input name="scuolaI" type="text"></p>
            <p> Anno: <input name="anno" type="text"></p>            
            <input type="submit" name="storici" value="Aggiungi"><br>
        </form>
    </body>
</html>
